<div>
    <button md-icon-button [mdMenuTriggerFor]="menu">
        <md-icon style="font-size:30px"><span class="gold">face</span></md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item *ngIf="auth.loginData; else loading1" (click)="logout()">
            <md-icon>mood_bad</md-icon>
            <span>Log Out</span>
        </button>
        <ng-template #loading1>
            <button md-menu-item (click)="login()">
                <md-icon>mood</md-icon>
                <span>Login</span>
            </button>
        </ng-template>
    </md-menu>
</div>
